<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Welcome kokoa - Friends</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>
				<script>
					let hour = new Date().getHours();
					let minute = new Date().getMinutes();

					document.write(hour + ':' + minute);
				</script>
			</span>
		</div>
		<div class="status-bar__column">
			<span>110%</span>
			<i class="fas fa-battery-full fa-2x"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	
	<header class="header__screen">
		<div class="header__screen-title">
			Friends
		</div>
		<div class="header__screen-btn">
			<a href="#">
				<i class="fas fa-search fa-lg"></i>
			</a>
			<a href="#">
				<i class="fas fa-music fa-lg"></i>
			</a>
			<a href="#">
				<i class="fas fa-cog fa-lg"></i>
			</a>
		</div>
	</header>

	<main class="friends-main">
		<div class="friends-display__link">
			<i class="fas fa-info-circle fa-sm"></i>
			<span class="friends-display__link-title">Friends' Names Display</span>
			<i class="fas fa-angle-right fa-xs"></i>
		</div>

		<div class="user-components">
			<div class="user-components__user">
				<img class="user-components__user-img img-lg"	src="Images/puppy1.jpg" alt="puppy1">
				<div>
					<div class="user-components__user-title"> Kanu </div>
					<!--<div class="user-components__user-subtitle">subtitle</div>-->
				</div>
			</div>
			
		</div>
		<div class="friends__channel">Channel
			<i class="fas fa-angle-up"></i>
		</div>
		<div class="user-components">
			<div class="user-components__user">
				<img class="user-components__user-img img-xs"	src="Images/puppy2.jpg" alt="puppy2">
				<div>
					<div class="user-components__user-title"> Channel </div>
					<!--<div class="user-components__user-subtitle">subtitle</div>-->
				</div>
			</div>
			<div class="user-components__sidebar">
				<div>
					2
					<i class="fas fa-angle-right"></i>
				</div>	
			</div>
		</div>
	</main>

	<div id="splash">
		<i class="fas fa-comment"></i>
	</div>

	<div class="no-mobile">
		<span>Your screen is super big ㅠㅠ</span>
	</div>
	
	<nav class="nav">
		<ul class="nav__btn">
			<li class="nav__btn-link">
				<a class="nav__btn-a" href="friends.html">
					<i class="fas fa-user fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn-link">
				<a class="nav__btn-a" href="chats.html">
					<i class="far fa-comment fa-2x">
					</i>
					<span class="nav__btn-notice badge">1</span>
				</a>
			</li>
			<li class="nav__btn-link">
				<a class="nav__btn-a" href="find.html">
					<i class="fas fa-search fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn-link">
				<a class="nav__btn-a" href="more.html">
					<i class="fas fa-ellipsis-h fa-2x"></i>
					<span class="nav-alarm"></span>
				</a>
			</li>
		</ul>
	</nav>

	<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>
</body>
</html>
