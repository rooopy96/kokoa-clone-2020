<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Welcome kokoa - Settings</title>
</head>
<body class="chat">
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>
				<script>
					let hour = new Date().getHours();
					let minute = new Date().getMinutes();

					document.write(hour + ':' + minute);
				</script>
			</span>
		</div>
		<div class="status-bar__column">
			<span>110%</span>
			<i class="fas fa-battery-full fa-2x"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	
	<header class="chat__screen-header">
		<div class="chat__screen__header-column">
			<a href="chats.html">
				<i class="fas fa-angle-left fa-2x"></i>
			</a>
		</div>
		<div class="chat__screen__header-column">
			<h2 class="chat__screen__header-title">Kanu</h2>
		</div>
		<div class="chat__screen__header-column">
			<span>
				<i class="fas fa-search fa-2x"></i>
			</span>
			<span>
				<i class="fas fa-bars fa-2x"></i>
			</span>
		</div>
	</header>

	<main class="chat__main">
		<div class="chat__timestamp">Tuesday, June 30, 2020</div>

		<div class="message-row message-come">
			<img class="img-xs" src="../Images/puppy1.jpg" alt="kanu">
			<div class="message-row__content">
				<span class="message__author">Kanu</span>
				<div class="message__info">
					<span class="message__content">Hi!</span>
					<span class="message__time">21:27</span>
				</div>
			</div>
		</div>

		<div class="message-row message-send">
			<div class="message-row__content">
				<div class="message__info">
					<span class="message__content">What's up?</span>
					<span class="message__time">21:27</span>
				</div>
			</div>
		</div>

		<div class="message-row message-come">
			<img class="img-xs" src="../Images/puppy1.jpg" alt="kanu">
			<div class="message-row__content">
				<span class="message__author">Kanu</span>
				<div class="message__info">
					<span class="message__content">Fuck you!</span>
					<span class="message__time">21:30</span>
				</div>
			</div>
		</div>
		<div class="message-row message-come">
			<img class="img-xs" src="../Images/puppy1.jpg" alt="kanu">
			<div class="message-row__content">
				<span class="message__author">Kanu</span>
				<div class="message__info">
					<span class="message__content">I kill you!</span>
					<span class="message__time">21:27</span>
				</div>
			</div>
		</div>
	</main>

	<div class="no-mobile">
		<span>Your screen is too big ㅠㅠ</span>
	</div>

	<form class="reply">
		<div class="reply__column">
			<i class="far fa-plus-square fa-2x"></i>
		</div>
		<div class="reply__column">
			<input type="text" placeholder="Write a message...">
			<i class="far fa-smile-wink fa-2x"></i>
			<button>
				<i class="fas fa-arrow-up fa-2x"></i>
			</button>
			
		</div>
	</form>
	
 
	

	<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>
</body>
</html>
