<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Welcome kokoa</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>
				<script>
					let hour = new Date().getHours();
					let minute = new Date().getMinutes();

					document.write(hour + ':' + minute);
				</script>
			</span>
		</div>
		<div class="status-bar__column">
			<span>110%</span>
			<i class="fas fa-battery-full fa-2x"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	<header class="welcome-header">
		<h1 class="welcome-header__title">Welcome to KakaoClone</h1>
		<p class="welcome-header__text">If you have a Kakao Account,<br> log in with your email or phone number.</p>
	</header>
	<form id="login-form">
		<input id="username" type="text" placeholder="Email or phone number">
		<input id="password" type="password" placeholder="Password">
		<input type="submit" value="Log In" formaction="friends.html">
		<input type="submit" value="Sign Up" onclick="alert('구현되지 않았습니다.')">
		<a href="#.html">Find Kakao Account or Password</a>
	</form>

	<div class="no-mobile">
		<span>Your screen is too big ㅠㅠ</span>
	</div>


	<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>
</body>
</html>
